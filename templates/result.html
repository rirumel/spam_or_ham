<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <header>
        <div class="container">

            <h2>Spam Detection</h2>

        </div>
    </header>
    <p style="color:black;font-size:20;text-align: center;"><b>The type of the text</b></p>
    <div class="results">



        {% if prediction == 'spam' %}
        <h2 class="animate-message spam-color">Spam</h2>
        {% elif prediction == 'ham' %}
        <h2 class="animate-message ham-color">It is a Ham</h2>
        {% endif %}
        <div style="margin-top: 2cm;"></div>
        <button type="button" class="cool-button" onclick="location.href='{{ url_for('home') }}'">Go to Home</button>



    </div>

</body>

</html>
